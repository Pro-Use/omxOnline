{% extends "layout.html" %}
{% block body %}
<!--BODY BLOCK-->
    {{ filename }}<br>
    <span id="position"></span> / {{ duration }}<br>
    <div style="height:50px;background-color:#2196F2" id="progress_bar"></div>
    <button id="skip_bwd" value="skip_bwd"><i class="material-icons">&#xE059;</i></button>
    <button id="play_pause" value="play_pause"><i class="material-icons">&#xE039;</i></button>
    <button id="skip_fwd" value="skip_fwd"><i class="material-icons">&#xE056;</i></button>
    <button id="stop" value="stop"><i class="material-icons">&#xE8AC;</i></button>
<!--END BODY-->
{% endblock %}
